<h2>{{type}}</h2>
<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Codigo</th>
            <th scope="col">Nombre</th>
            <th scope="col">Código Padre</th>
            <th scope="col">Descripción Padre</th>
        </tr>
    </thead>
    <tbody *ngFor = 'let city of this.getArrayPlace()'>
        <tr *ngFor = 'let place of city'>
                <td>{{place.code}}</td>
                <td>{{place.name}}</td>   
                <td>{{place.fatherCode}}</td>
                <td>{{place.fatherDesciption}}</td>
            </tr>
    </tbody>
</table>
